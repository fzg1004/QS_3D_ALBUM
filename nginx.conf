user  www www;
worker_processes  auto;
error_log  /www/wwwlogs/nginx_error.log  warn;
pid        /www/server/nginx/logs/nginx.pid;

events {
    use epoll;
    worker_connections  1024;
    multi_accept on;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /www/wwwlogs/nginx_access.log  main;

    # 基础性能优化
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    client_max_body_size 100M;
    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;

    # SSL全局安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # 你的业务核心配置（jumeijiacn.com）
    server {
        listen 80;
        server_name jumeijiacn.com;
        # HTTP强制跳转HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name jumeijiacn.com www.jumeijiacn.com;

        # 证书路径（已适配你创建的ssl目录）
        ssl_certificate /www/server/nginx/conf/ssl/jumeijiacn.com_bundle.crt;
        ssl_certificate_key /www/server/nginx/conf/ssl/jumeijiacn.com.key;

        # ========== 转发到服务器A（127.0.0.1:8090）- 核心业务 ==========
        location /wx-login {
            proxy_pass http://127.0.0.1:8090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_redirect off;
        }

        location /ping {
            proxy_pass http://127.0.0.1:8090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_redirect off;
        }

        location /logout {
            proxy_pass http://127.0.0.1:8090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_redirect off;

        }

        location ^~ /viewer {
            proxy_pass http://127.0.0.1:8090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_redirect off;
        }

        


	# ========== 新增：转发到服务器B（101.6.64.77:21000）- Manager业务 ==========
        # 1. /manager/list/ 路由（GET/POST等所有方法）
        location ^~ /manager/list/ {
            proxy_pass http://101.6.64.77:21000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme; # 传递HTTPS协议标识
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_redirect off;
        }

        # 2. /manager/delete/ 路由（支持path参数，匹配任意子路径）
        location ^~ /manager/delete/ {
            proxy_pass http://101.6.64.77:21000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme; # 传递HTTPS协议标识
            # 适配POST请求+路径参数，保留原始请求体
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_redirect off;
        }


	# ========== 转发到服务器B（101.6.64.77:8090）- Sharp业务 ==========
        # Sharp API接口（短超时）
        location ~ ^/sharp/(images|ping|status) {
            proxy_pass http://101.6.64.77:21000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_redirect off;
        }

        # Sharp文件下载（大文件优化，长超时）
        location ~ ^/sharp/(.+)$ {
            proxy_pass http://101.6.64.77:21000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # 大文件流式传输配置
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_max_temp_file_size 0;

            # 支持断点续传
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;

            # 长超时适配大文件
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            chunked_transfer_encoding on;
            proxy_redirect off;
        }

        # Sharp根路径兜底
        location /sharp/ {
            proxy_pass http://101.6.64.77:21000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_redirect off;
        }

        # ========== 兜底路由（所有未匹配请求转发到服务器A） ==========
        location / {
            proxy_pass http://127.0.0.1:8090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_redirect off;
        }
    }

}
